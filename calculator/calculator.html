<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="visor">
                <h1></h1>
            </div>
            <div class="input">
                <div class="math">
                    <button onclick="setMathOperation('+')">+</button>
                    <button onclick="setMathOperation('-')">-</button>
                    <button onclick="setMathOperation('*')">x</button>
                    <button onclick="setMathOperation('/')">&divide;</button>
                </div>
                <div class="numbers">
                    <button onclick="incrementNumber(event)">7</button>
                    <button onclick="incrementNumber(event)">8</button>
                    <button onclick="incrementNumber(event)">9</button>
                    <button onclick="incrementNumber(event)">4</button>
                    <button onclick="incrementNumber(event)">5</button>
                    <button onclick="incrementNumber(event)">6</button>
                    <button onclick="incrementNumber(event)">1</button>
                    <button onclick="incrementNumber(event)">2</button>
                    <button onclick="incrementNumber(event)">3</button>
                    <button onclick="incrementNumber(event)">.</button>
                    <button onclick="incrementNumber(event)">0</button>
                    <button onclick="executeMathOperation(true)">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
